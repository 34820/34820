<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f14;
  --card:rgba(255,255,255,.06);
  --accent:#8b5cf6;
  --wrong:#ef4444;
  --good:#22c55e;
  --text:#f5f5f5;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a2e,var(--bg));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.quiz{
  background:var(--card);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:30px;
  width:100%;
  max-width:420px;
  margin:16px;
}

.top{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.85;
}

.timer{
  color:var(--accent);
}

h2{
  margin:20px 0;
  font-size:20px;
}

.choices{
  display:grid;
  gap:12px;
}

.choice{
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  transition:.2s;
}
.choice:active{
  transform:scale(.97);
}
.choice:hover{
  background:rgba(255,255,255,.08);
}

/* wrong */
.wrong{
  border-color:var(--wrong);
  animation:shake .4s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* balloon */
.balloon{
  position:absolute;
  bottom:-60px;
  font-size:30px;
  animation:float 3s ease-out forwards;
}
@keyframes float{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* cross */
.cross{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  color:var(--wrong);
  animation:pop .5s;
  pointer-events:none;
}
@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* result */
.result{
  text-align:center;
}
.result h1{
  color:var(--accent);
}

button{
  margin-top:20px;
  padding:12px 28px;
  border-radius:999px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

/* mobile */
@media(max-width:480px){
  h2{font-size:18px}
}
</style>
</head>

<body>

<div class="quiz" id="quiz">
  <div class="top">
    <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
    <div class="timer">‚è± <span id="time">10</span>s</div>
  </div>

  <h2 id="question"></h2>
  <div class="choices" id="choices"></div>
</div>

<!-- sounds -->
<audio id="soundCorrect" src="https://assets.mixkit.co/sfx/preview/mixkit-game-success-alert-2039.mp3"></audio>
<audio id="soundWrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
const questions = [
  {
    q:"2 + 3 = ?",
    choices:["4","5","6","7"],
    answer:1
  },
  {
    q:"‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡∏´‡∏•‡∏ß‡∏á‡∏Ç‡∏≠‡∏á‡πÑ‡∏ó‡∏¢‡∏Ñ‡∏∑‡∏≠?",
    choices:["‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà","‡∏Å‡∏£‡∏∏‡∏á‡πÄ‡∏ó‡∏û‡∏Ø","‡∏Ç‡∏≠‡∏ô‡πÅ‡∏Å‡πà‡∏ô","‡∏†‡∏π‡πÄ‡∏Å‡πá‡∏ï"],
    answer:1
  },
  {
    q:"‡∏™‡∏µ‡πÉ‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏´‡∏•‡∏±‡∏Å?",
    choices:["‡∏°‡πà‡∏ß‡∏á","‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß","‡πÅ‡∏î‡∏á","‡∏ä‡∏°‡∏û‡∏π"],
    answer:2
  }
];

let index = 0;
let score = 0;
let time = 10;
let timer;

const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");
const sEl = document.getElementById("score");
const tEl = document.getElementById("time");

load();

function load(){
  clearInterval(timer);
  time = 10;
  tEl.textContent = time;

  const q = questions[index];
  qEl.textContent = q.q;
  cEl.innerHTML = "";

  q.choices.forEach((txt,i)=>{
    const d = document.createElement("div");
    d.className = "choice";
    d.textContent = txt;
    d.onclick = ()=>check(i,d);
    cEl.appendChild(d);
  });

  timer = setInterval(()=>{
    time--;
    tEl.textContent = time;
    if(time === 0){
      clearInterval(timer);
      wrong();
    }
  },1000);
}

function check(i,el){
  clearInterval(timer);
  if(i === questions[index].answer){
    document.getElementById("soundCorrect").play();
    const bonus = time * 5;
    score += 100 + bonus;
    sEl.textContent = score;
    balloon();
    next();
  }else{
    el.classList.add("wrong");
    wrong();
  }
}

function wrong(){
  document.getElementById("soundWrong").play();
  cross();
  next();
}

function next(){
  index++;
  setTimeout(()=>{
    if(index < questions.length){
      load();
    }else{
      endGame();
    }
  },800);
}

function endGame(){
  document.getElementById("quiz").innerHTML = `
    <div class="result">
      <h1>üéâ ‡∏à‡∏ö‡πÄ‡∏Å‡∏°</h1>
      <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
      <h2>${score}</h2>
      <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
    </div>
  `;
}

function balloon(){
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random()*90 + "%";
  b.textContent = "üéà";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),3000);
}

function cross(){
  const x = document.createElement("div");
  x.className = "cross";
  x.textContent = "‚úñ";
  document.body.appendChild(x);
  setTimeout(()=>x.remove(),500);
}
</script>

</body>
</html>
